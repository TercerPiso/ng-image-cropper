<div class="uploader">
  <button (click)="uploadImage()">Upload</button>
  <input type="file" #filUp style="display: none" (change)="onUpload($event)" accept="image/*"/>
</div>
<ic-cropper #icCropper [width]="500" [rounded]="rounded" [rules]="rules" [height]="500" [cropWidth]="350" [cropHeight]="350" initialImage="https://i.imgur.com/piHhXvR_d.webp?maxwidth=760&fidelity=grand"></ic-cropper>
<button (click)="save()">Guardar</button>
<input type="checkbox" [(ngModel)]="rounded" />
<input type="checkbox" [(ngModel)]="rules" />
<br />
<h3>Result</h3>
<img [src]="imageURL" *ngIf="imageURL" />
